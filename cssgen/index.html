<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS генератор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS ГЕНЕРАТОР</h1>
    <div id="inter">
        <div class="inter-2">
            <input type="range" min="0" max="255" value="224" name="" id="qqq1">
            <div class="result" id="result-color-1">224</div>
        </div>
        <div class="inter-2">
            <input type="range" min="0" max="255" value="226" name="" id="qqq2">
            <div class="result" id="result-color-2">226</div>
        </div>
        <div class="inter-2">
            <input type="range" min="0" max="255" value="122" name="" id="qqq3">
            <div class="result" id="result-color-3">122</div>
        </div>
    </div>
    <div class="wrapper-flex">
        <div class="wrapper">
            <div class="wrapper-top">
                <div class="top-left-range">
                    <input
                    type="range"
                    class="input"
                    id="tlr"
                    min="0"
                    max="100"
                    value="0"
                    >
                    <div class="result" id="result-tlr">0</div>
                </div>
                <div class="top-right-range">
                    <input
                    type="range"
                    class="input"
                    id="trr"
                    min="0"
                    max="100"
                    value="0"
                    >
                    <div class="result" id="result-trr">0</div>
                </div>
            </div>
            <div class="wrapper-middle">
                <div id="cube"></div>
            </div>
            <div class="wrapper-bottom">
                <div class="bottom-left-range">
                    <input
                    type="range"
                    class="input"
                    id="blr"
                    min="0"
                    max="100"
                    value="0"
                    >
                    <div class="result" id="result-blr">0</div>
                </div>
                <div class="bottom-right-range">
                    <input
                    type="range"
                    class="input"
                    id="brr"
                    min="0"
                    max="100"
                    value="0"
                    >
                    <div class="result" id="result-brr">0</div>
                </div>
            </div>
        </div>
        <div class="total-result">
            <button id="btn" >Вычислить</button>
            <br><br>
            <div style="width: 300px;">
                <span>border-radius:</span>&nbsp;<span id="totalResult"></span>
                <br>
                <span>colors:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="colors"></span>
            </div>
            
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
